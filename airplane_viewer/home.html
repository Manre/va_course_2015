<!DOCTYPE html>
<html>
	<head>
			<script src="{{static_url('js/jquery-1.11.3.min.js')}}"></script>
			<script src="{{static_url('js/bootstrap.min.js')}}"></script>
			<script src="{{static_url('js/d3.min.js')}}"></script>
			<script src="http://code.highcharts.com/highcharts.js"></script>
			<script src="http://code.highcharts.com/modules/exporting.js"></script>
			<title>DinoFun analytics</title>
			<script type="text/javascript">
			
			$(document).ready(function() {
				url = 'http://localhost:8100/YearVsFatalities';
				years = 'sin instanciar';

				var options = {
					chart: {
						renderTo: 'container',
						type: 'spline'
					},
					title: {
							text: '',
							x: -20 //center
					},
					subtitle: {
							text: '',
							x: -20 //center
					},
					xAxis: {
							categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
									'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
					},
					yAxis: {
							title: {
									text: 'Temperature (°C)'
							},
							plotLines: [{
									value: 0,
									width: 1,
									color: '#808080'
							}]
					},
					tooltip: {
							valueSuffix: '°C'
					},
					legend: {
							layout: 'vertical',
							align: 'right',
							verticalAlign: 'middle',
							borderWidth: 0
					},
					series: [{}]
				};

				$.getJSON(url, function(data) {
					// Variable data will have the JSON information
					options.xAxis.categories = data.index;
					options.series[0].data = data.data;
					options.title.text = 'Blablabla';
					options.title.x = -20; //center
					options.subtitle.text = 'Source: blablabla.com';
					options.subtitle.x = -20; //center
					var chart = new Highcharts.Chart(options);
				});

			});
			
			</script>
	</head>
	<body>
		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</body>
</html>
